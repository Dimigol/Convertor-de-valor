<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Criptomoedas</title>
</head>
<body>
    <h1>Conversor de Criptomoedas</h1>
    <form id="crypto-form">
        <label for="amount">Quantia:</label>
        <input type="number" id="amount" name="amount" required>
        <br>
        <label for="from_crypto">De:</label>
        <select id="from_crypto" name="from_crypto" required>
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
            <option value="LTC">Litecoin (LTC)</option>
            <option value="XRP">Ripple (XRP)</option>
            <option value="BCH">Bitcoin Cash (BCH)</option>
            <option value="ADA">Cardano (ADA)</option>
            <option value="DOT">Polkadot (DOT)</option>
            <option value="BNB">Binance Coin (BNB)</option>
            <option value="USDT">Tether (USDT)</option>
            <option value="DOGE">Dogecoin (DOGE)</option>
            <option value="BRL">Real Brasileiro (BRL)</option>
            <option value="USD">Dolar (USD)</option>
            <!-- Adicione mais opções conforme necessário -->
        </select>
        <br>
        <label for="to_crypto">Para:</label>
        <select id="to_crypto" name="to_crypto" required>
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
            <option value="LTC">Litecoin (LTC)</option>
            <option value="XRP">Ripple (XRP)</option>
            <option value="BCH">Bitcoin Cash (BCH)</option>
            <option value="ADA">Cardano (ADA)</option>
            <option value="DOT">Polkadot (DOT)</option>
            <option value="BNB">Binance Coin (BNB)</option>
            <option value="USDT">Tether (USDT)</option>
            <option value="DOGE">Dogecoin (DOGE)</option>
            <option value="BRL">Real Brasileiro (BRL)</option>
            <option value="USD">Dolar (USD)</option>
            <!-- Adicione mais opções conforme necessário -->
        </select>
        <br>
        <button type="submit">Converter</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('crypto-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const amount = document.getElementById('amount').value;
            const fromCrypto = document.getElementById('from_crypto').value;
            const toCrypto = document.getElementById('to_crypto').value;
            const apiKey = 'your_api_key_here';

            fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${fromCrypto}&vs_currencies=${toCrypto}`)
                .then(response => response.json())
                .then(data => {
                    const rate = data[fromCrypto][toCrypto];
                    const convertedAmount = amount * rate;
                    document.getElementById('result').innerText = `${amount} ${fromCrypto} é igual a ${convertedAmount} ${toCrypto}`;
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('result').innerText = 'Erro ao converter criptomoeda.';
                });
        });
    </script>
</body>
</html>
